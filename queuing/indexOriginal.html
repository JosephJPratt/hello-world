<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <title>Queue</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>
<body>

  <!-- MAP SEARCH -->
  <div class="container">
		<div class="row">
  		<div class="col-md-3">
  				<h3><a href="#">Search For a Service</a></h3>
  				<p>Use our postcode search to find services available to you</p>
  				<a href="map.html" class="btn btn-default">Postcode Search</a>
  		</div>
    </div>
  </div>

  <!-- DISPLAY QUEUE -->
  <div class="container">
		<div class="row">
  		<div class="col-md-3">
        <h3>Take a look at the queue</h3>
        <embed src="http://localhost:8080/queue">
        <form action="http://localhost:8080/queue" method="post">
          To join queue enter name:<input type="text">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <!-- must be first script tag -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.20.0/polyfill.min.js">
  </script>
</body>
</html>
